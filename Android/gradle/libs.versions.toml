androidSupportTestRunner = { group = "com.android.support.test", name = "runner", version.ref = "androidSupportTestRunner" }
mannodermausCompose = { group = "de.mannodermaus.gradle.plugins", name = "android-test-compose", version.ref = "mannodermaus" }
mannodermausExt = { group = "de.mannodermaus.gradle.plugins", name = "android-test-extensions", version.ref = "mannodermaus" }
mannodermausJUnit5 = { group = "de.mannodermaus.gradle.plugins", name = "android-junit5", version.ref = "mannodermausPlugin" }
junitJupiterApi = { group = "org.junit.jupiter", name = "junit-jupiter-api", version.ref = "junitJupiter" }
junitJupiterParams = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junitJupiter" }
junitJupiterEngine = { group = "org.junit.jupiter", name = "junit-jupiter-engine", version.ref = "junitJupiter" }
junitJupiterVintageEngine = { group = "org.junit.jupiter", name = "junit-vintage-engine", version.ref = "junitJupiter" }

[bundles]
lifecycle = ["lifecycleRuntime", "lifecycleLivedata", "lifecycleViewmodel"]
coroutines = ["coroutinesCore", "coroutinesAndroid"]
retrofit = ["retrofit", "retrofitConverterGson", "okhttpLogging"]
