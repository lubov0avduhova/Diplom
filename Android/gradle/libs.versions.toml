composeRuntimeLifecycle = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle" }
composeNavigation = { module = "androidx.navigation:navigation-compose", version.ref = "composeNavigation" }
androidxMaterial3Android = { module = "androidx.compose.material3:material3-android", version.ref = "material3Android" }

# FireBase
firebaseBom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebase" }
